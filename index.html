      <div class="half-width">
        <h1 class="font-bold">Letâ€™s see what packages are available in your area.</h1>

        <form action="">
          <label for="address">

            <input name="address" type="text"/>
          </label>

          <label for="apt">
            Apt./Suite/Bldg.
            <input name="apt" type="text"/>

  <div>
    <form action="">
      <label for="ssn">SSN</label>
      <input type="text" name="ssn" placeholder="SSN" pattern="^(?!(000|666|9))(\d{3}-?(?!(00))\d{2}-?(?!(0000))\d{4})$" />
